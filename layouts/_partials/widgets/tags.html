{{ if isset site.Taxonomies "tags" }}
  <h5 class="mb-4 font-bold tracking-widest">
    {{ T "tags" | default "Tags" }}
  </h5>
  <ul class="flex flex-wrap gap-2"> 
    {{ range $name, $items := site.Taxonomies.tags }}
      <li>
        <a href="{{ .Page.RelPermalink }}"
           class="pill-glass flex items-center gap-2 !px-3 !py-1.5 transition-all duration-300 {{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `tags`) (eq $.Page.Title .Page.Title)) }} active-btn-glass {{ end }}">
          <span class="text-sm font-medium">{{ .Page.Title }}</span>
          <span class="text-[10px] font-bold">
              {{ len $items }}
          </span>
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
